<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function(){

				$.ajax({
                    type: "POST",
                    url: "/chatList",
                    dataType: 'json',
                    data: { room_id : {{room_id}} }, // stringify
                    success: function(data){
                        for(var i=0;i<data.length;i++){
                            //중복검사
                            if(data.CHAT_SEND == 1){
                            	$('#messages').append('<li>' +'>>'+ data.CHAT_MESSAGE + '</li>');
                            }
                            else{
	                            $('#messages').append('>> '+ data.CHAT_MESSAGE +'<br>');
                            }
                        }
                    }
                });


				var socket = io.connect(window.location.origin);
				socket.on('connect', function() {
					socket.emit('join', {room_id: {{room_id}}});
				});

		

				socket.on('received', function(msg){
					console.log(msg);
					console.log(typeof msg);
					if(msg.sender == 'pet')
						$('#messages').append('<li>' +'>>'+ msg.message + '</li>');
				});



				$('#sendButton').on('click', function(){
					$('#messages').append('>> '+$('#myMessage').val()+'<br>');
					socket.emit('message', {message : $('#myMessage').val(), room_id: {{room_id}}, type : 'text', sender : 'hospt'});
					$('#myMessage').val('');
				});
			});
		</script>



		<ul id="messages"></ul>
		<input type="text" id="myMessage"><button id="sendButton">SEND</button>
	

	</body>
</html>
