<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <link href="{{url_for('static', filename='index.css') }}" rel="stylesheet">
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <div class="left">
            <img src="{{url_for('static', filename='img/left.png') }}">
        </div>

        <div class="right">
            <div>
            <div class="title">MEMBER LOGIN</div>
            <input type="text" id="username" placeholder="Username" class="box">
            <input type="password" id="password" placeholder="Password" class="box">
            <div class="login">시작하기<span><img src="{{url_for('static', filename='img/arrow.png') }}"></span></div>
            <div></div>
            <div class="support"><div>이용하기</div></div>
            </div>
        </div>
        <script>
        
            $('.login').click(function(){
               $.ajax({
                    url : '/login',
                    success : function(data){
                        if(data == "true")
                            location.replace('/main');
                        else
                            alert("아이디와 비밀번호를 확인해주세요.");
                    },
                    fail : function(){
                        alert("asdfasdfasdf");
                    },
                    type : 'post',
                    dataType: 'text', 
                    data : {username : $('#username').val(), password : $('#password').val()}
                }); 
            });
        </script>
    </body>
</html>
